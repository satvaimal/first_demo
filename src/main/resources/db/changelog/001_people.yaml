databaseChangeLog:
  - changeSet:
      id: 001_people
      author: alejandro_garcia
      changes:
        - createTable:
            tableName: people
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: birthdate
                  type: DATE
                  constraints:
                    nullable: false
